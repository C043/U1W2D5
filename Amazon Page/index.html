<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header id="top">
      <img src="assets/images/logo.png" alt="logo-amazon" />
      <nav>
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <main>
      <section>
        <article id="shop-gift-cards">
          <p>Shop All Holiday Gift Cards</p>
        </article>
        <article id="gift-guides">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </article>
        <article id="perfect-gift">
          <h2>Find the perfect gift <span class="blue-text">Shop now</span></h2>
          <img src="assets/images/img_1.jpg" alt="kindle-tablet" />
          <img src="assets/images/img_2.jpg" alt="notebook-on-desk" />
          <img src="assets/images/img_3.jpg" alt="smartwatches" />
          <img src="assets/images/img_4.jpg" alt="dog-and-cat" />
        </article>
        <article id="gift-game">
          <img src="assets/images/img_9.png" alt="oculus-headset" />
          <h2>
            Play the gifting game <span class="blue-text">Shop gaming</span>
          </h2>
        </article>
        <article id="sound-cheer">
          <img src="assets/images/img_10.png" alt="oculus-headset" />
          <h2>
            The sound of cheer
            <span class="blue-text">Shop audio & Accessories</span>
          </h2>
        </article>
      </section>
    </main>
    <footer>
      <p id="back-to-top"><a href="#top">Back to top</a></p>
      <img src="assets/images/logo.png" alt="logo-amazon" />
    </footer>
  </body>
</html>
