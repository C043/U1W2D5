<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header id="top">
      <img src="assets/images/logo.png" alt="logo-amazon" class="clickable" />
      <nav>
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <main>
      <section>
        <article id="shop-gift-cards">
          <p><a href="#" class="link">Shop All Holiday Gift Cards</a></p>
        </article>
        <article id="gift-guides">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </article>
        <article id="perfect-gift">
          <h2 class="sub-heading">
            Find the perfect gift <a href="#" class="blue-text">Shop now</a>
          </h2>
          <div id="gift-images">
            <img
              src="assets/images/img_1.jpg"
              alt="kindle-tablet"
              class="clickable"
            />
            <img
              src="assets/images/img_2.jpg"
              alt="notebook-on-desk"
              class="clickable"
            />
            <img
              src="assets/images/img_3.jpg"
              alt="smartwatches"
              class="clickable"
            />
            <img
              src="assets/images/img_4.jpg"
              alt="dog-and-cat"
              class="clickable"
            />
          </div>
        </article>
        <article id="gift-game" class="card">
          <img
            src="assets/images/img_9.png"
            alt="oculus-headset"
            class="clickable"
          />
          <h2 class="sub-heading">
            Play the gifting game <a href="#" class="blue-text">Shop gaming</a>
          </h2>
        </article>
        <article id="sound-cheer" class="card">
          <img
            src="assets/images/img_10.png"
            alt="headphones-and-books"
            class="clickable"
          />
          <h2 class="sub-heading">
            The sound of cheer
            <a href="#" class="blue-text">Shop Audio & Accessories</a>
          </h2>
        </article>
      </section>
    </main>
    <footer>
      <div id="back-to-top">
        <a href="#top">Back to top</a>
      </div>
      <img src="assets/images/logo.png" alt="logo-amazon" />
    </footer>
  </body>
</html>
